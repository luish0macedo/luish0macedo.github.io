<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Header com Shape</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      position: relative;
      height: 200px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background-image: url("assets/images/header-bg.svg");
      background-repeat: no-repeat;
      background-position: right;
    }

    header h1 {
      z-index: 2;
      font-size: 3rem;
    }

    .shape-bg {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: -1;
    }

    header .logo {
    height: 100px; /* Larger logo size */
    filter: invert(1); /* Make the logo white */
}

nav {
    display: flex;
    gap: 60px; /* Increased space between navigation links */
}

.nav-link {
    text-decoration: none;
    color: #ffffff;
    font-size: 20px; /* Slightly larger font size for better visibility */
    transition: color 0.3s, text-decoration 0.3s;
}

.nav-link:hover {
    color: #FFF600; /* Updated yellow */
    text-decoration: underline;
}
  </style>
</head>
